title: daschi
slogan: a bootcamp story
description: Daniela Schiano di Cola

url: https://daschi.github.io

improve_content: https://github.com/daschi/creative/edit/gh-pages

urlimg: https://daschi.github.io/creative/imgs

logo: "daniela.jpg"

paginate: 5
paginate_path: "blog/page:num"

markdown: kramdown
permalink: /:categories/:title/
highlight: pygments
excerpt_separator: "\n\n"
exclude: []
include: ['.htaccess']

language: "en"

# exclude:
# 	- Gemfile
# 	- Gemfile.lock
# 	- LICENSE
# 	- README.md 

# Default Settings

defaults:
  -
    scope:
      path: "" 				# an empty string here means all files in the project
      type: "pages"
    values:
      show_meta: true 	# Show metadata beneath all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: "Daniela Schiano di Cola"
  -
    scope:
      path: ""        
      type: "posts"
    values:
      show_meta: true   # Show metadata beneath all posts
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: "Daniela Schiano di Cola"